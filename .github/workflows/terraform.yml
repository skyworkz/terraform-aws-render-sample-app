name: "Terraform"

on:
  push:
    branches:
      - main
  pull_request:

env:
  AWS_DEFAULT_REGION: eu-west-1
  AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
  AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
  RENDER_API_KEY: "${{ secrets.RENDER_API_KEY }}"
  RENDER_EMAIL: "${{ secrets.RENDER_EMAIL }}"

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.6.0

      - name: Initial Infra - Terraform Format
        id: tf-fmt
        run: terraform fmt -check --recursive

      - name: Terraform Init
        id: tf-init
        run: terraform init

      - name: Terraform Plan
        id: tf-plan
        run: terraform plan -no-color
        continue-on-error: true # Allow to display the errors on next step

      - uses: actions/github-script@0.9.0
        env:
          PLAN: "terraform\n${{ steps.tf-plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.tf-fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.tf-init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.tf-plan.outcome }}\`
            <details><summary>Show Plan</summary>
            <pre><code>${process.env.PLAN}</code></pre>
            </details>
            Pusher: @${{ github.actor }}, Action: ${{ github.event_name }}`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Terraform Plan Status
        if: steps.tf-plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        # if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
